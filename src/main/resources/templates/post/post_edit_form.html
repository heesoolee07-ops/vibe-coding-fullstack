<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <title>Vibe Coding | Edit Post</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        "background-light": "#f4f4f4",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'xl': '24px',
                        '2xl': '32px',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-background-dark text-black dark:text-white transition-colors duration-300 min-h-screen">
    <nav
        class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
        <div class="max-w-[1440px] mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-12">
                <a class="text-xl font-bold tracking-tight" th:href="@{/}">VIBE CODING</a>
                <div class="hidden md:flex items-center gap-8 text-sm font-medium">
                    <a class="hover:opacity-60 transition-opacity" th:href="@{/posts}">Posts</a>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors"
                    onclick="document.documentElement.classList.toggle('dark')">
                    <span class="material-icons-outlined dark:hidden">dark_mode</span>
                    <span class="material-icons-outlined hidden dark:block">light_mode</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-[800px] mx-auto px-6 py-20">
        <div class="mb-12">
            <h1 class="text-4xl font-bold tracking-tight mb-4">Edit Post</h1>
            <p class="text-gray-500 dark:text-gray-400">Refine your thoughts and update your post.</p>
        </div>

        <div th:if="${post == null}" class="text-center py-20">
            <h2 class="text-2xl font-bold mb-4">Post not found</h2>
            <p class="text-gray-500 mb-8">The post you are trying to edit does not exist.</p>
            <a th:href="@{/posts}"
                class="px-8 py-3 bg-primary text-white dark:bg-white dark:text-black rounded-full font-semibold">Go back
                to posts</a>
        </div>

        <div th:if="${post != null}"
            class="bg-white dark:bg-gray-900 rounded-[2.5rem] border border-gray-100 dark:border-gray-800 p-10 shadow-sm">
            <form id="editForm" th:action="@{/posts/{no}/save(no=${post.no})}" th:object="${post}" method="post">
                <div class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label
                                class="block text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">No.</label>
                            <input type="text" th:field="*{no}" readonly
                                class="w-full bg-gray-100 dark:bg-gray-800 border-none rounded-2xl px-6 py-4 text-lg text-gray-500 cursor-not-allowed outline-none">
                        </div>
                        <div>
                            <label
                                class="block text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">Views</label>
                            <input type="text" th:field="*{views}" readonly
                                class="w-full bg-gray-100 dark:bg-gray-800 border-none rounded-2xl px-6 py-4 text-lg text-gray-500 cursor-not-allowed outline-none">
                        </div>
                    </div>

                    <div>
                        <label for="title"
                            class="block text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">Title</label>
                        <input type="text" th:field="*{title}"
                            class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-black dark:focus:ring-white transition-all outline-none">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm mt-2">
                        </p>
                    </div>

                    <div>
                        <label for="content"
                            class="block text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">Content</label>
                        <textarea th:field="*{content}" rows="10"
                            class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-black dark:focus:ring-white transition-all outline-none resize-none"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">Created
                                At</label>
                            <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                                class="w-full bg-gray-100 dark:bg-gray-800 border-none rounded-2xl px-6 py-4 text-lg text-gray-500 cursor-not-allowed outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">Updated
                                At</label>
                            <input type="text"
                                th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                                readonly
                                class="w-full bg-gray-100 dark:bg-gray-800 border-none rounded-2xl px-6 py-4 text-lg text-gray-500 cursor-not-allowed outline-none">
                        </div>
                    </div>

                    <div class="flex items-center justify-end gap-4 pt-6">
                        <a th:href="@{/posts/{no}(no=${post.no})}"
                            class="px-10 py-4 border border-black dark:border-white rounded-full font-semibold hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all">
                            Cancel
                        </a>
                        <button type="submit"
                            class="px-10 py-4 bg-primary text-white dark:bg-white dark:text-black rounded-full font-semibold hover:opacity-90 transition-all">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-100 dark:bg-gray-900/50 py-20 px-6 border-t border-gray-200 dark:border-gray-800 mt-20">
        <div class="max-w-[1440px] mx-auto text-center">
            <a class="text-xl font-bold mb-6 block" href="#">VIBE CODING</a>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Â© 2024 Vibe Coding Inc. All rights reserved.
            </p>
        </div>
    </footer>
</body>

</html>
